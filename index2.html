<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mishmash – Produktübersicht</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1300px;
      margin: auto;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.25s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card-content {
      padding: 16px;
    }
    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .card a {
      text-decoration: none;
      color: #ff5a1f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>MISHMASH – PRODUKTE</header>

  <div class="container">

    <div class="card">
      <img src="https://i.ebayimg.com/images/g/OggAAeSwxEpo5r8N/s-l500.webp" />
      <div class="card-content">
        <div class="card-title">6x Aperol Spritz Signature Glas Calice 0,45 l</div>
        <a href="https://www.ebay.de/itm/397136893101" target="_blank">Zum Produkt</a>
      </div>
    </div>

    <div class="card">
      <img src="https://i.ebayimg.com/images/g/XucAAeSwt15pAz1y/s-l500.webp" />
      <div class="card-content">
        <div class="card-title">Whisky Geschenkset in Holzbox – Jack Daniel's 0,7l</div>
        <a href="https://www.ebay.de/itm/397209477238" target="_blank">Zum Produkt</a>
      </div>
    </div>

    <div class="card">
      <img src="https://i.ebayimg.com/images/g/NjcAAeSw1Mho3XBf/s-l500.webp" />
      <div class="card-content">
        <div class="card-title">Aperol Spritz LED-Wandschild – 85×50 cm</div>
        <a href="https://www.ebay.de/itm/397113088441" target="_blank">Zum Produkt</a>
      </div>
    </div>

    <div class="card">
      <img src="https://i.ebayimg.com/images/g/Eu8AAeSw~yZo-Sss/s-l500.webp" />
      <div class="card-content">
        <div class="card-title">2er Set – Aperol Spritz Signature Glas</div>
        <a href="https://www.ebay.de/itm/397184628021" target="_blank">Zum Produkt</a>
      </div>
    </div>

    <div class="card">
      <img src="https://i.ebayimg.com/images/g/M0gAAeSwzzNpGa7A/s-l500.webp" />
      <div class="card-content">
        <div class="card-title">5x 6er Aperol Gläser – Versand kostenfrei</div>
        <a href="https://www.ebay.de/itm/397275714743" target="_blank">Zum Produkt</a>
      </div>
    </div>

  </div>

</body>
</html>
